<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert produce.</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="overlay hidden flex items-center justify-center w-full h-screen bg-zinc-900/70 fixed top-0 left-0 font-['Gilroy']"
    >
      <div class="modal w-1/4 p-3 bg-zinc-200 rounded-md">
        <h3 class="font-medium tracking-tight text-2xl">
          Some important information.
        </h3>
        <p class="mt-3">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit eum,
          neque repudiandae placeat minus nam ducimus provident nobis optio ipsa
          illum atque? Non minima eligendi rem quia!
        </p>
        <button
          class="close bg-zinc-30 mt-3 rounded-md text-zinc-800 font-medium px-3 py-2"
        ></button>
      </div>
    </div>
    <div class="p-10">
      <button
        class="showmodal font-['helvetica_now_display'] text-white px-3 py-2 rounded-md bg-blue-700"
      >
        Show modal
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
